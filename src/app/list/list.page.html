<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Eggs
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let egg of eggs">
      <div>
        <b> {{egg.DateCreated}} </b>
        
          <div class="item-note" slot="end">
              Soft Shell Defects:  {{ egg.SoftShellDefects }}
          </div>
          <div class="item-note" slot="end">
              Cage Defects:  {{ egg.CageDefects }}
          </div>
          <div class="item-note" slot="end">
              Non broken eggs:  {{ egg.NonBrokenEggs }}
          </div>
          <div class="item-note" slot="end">
            {{ egg.Total }}
          </div>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
